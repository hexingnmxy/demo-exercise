	<script type="text/javascript">
		//定义类
		class Point {
			constructor(x, y) {
				this.x = x;
				this.y = y;
			}

			toString() {
				return '(' + this.x + ', ' + this.y + ')';
			}
		}

		var x = new Point(1,2);
		console.log(x.toString());
	</script>
