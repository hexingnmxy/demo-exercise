	<script>
			//全角半角校验
		function issbccase(strTmp) {
		 for (var i=0; i<strTmp.length; i++) { 
		  if (strTmp.charCodeAt(i) > 128){
		   return true; 
		   break; 
		  }
		 }
		 return false;
		}
		//是否是中文英名
		function isChineseName(str){
			   var reg = /^(?!.*不详|.*不知道|.*未知)([A-Za-z.\u4e00-\u9fa5])+$/;
			   return reg.test(str);
			}
