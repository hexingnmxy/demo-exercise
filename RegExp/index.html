	<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>

	<body>
	<script src='../publicfile/jquery.js'></script>
	<script>
	//不能含有中文字符
	function isChineseChar(str){   
		var reg = /^[^\u4E00-\u9FA5|\uF900-\uFA2D]+$/;
		return reg.test(str);
	}
	console.log(isChineseChar('ad我'));
	//匹配不以某字符开始
	function nonBeginWith(str) {
		var reg = /^(?!ab)[a-z]+$/;
		return reg.test(str);
	}
	console.log(nonBeginWith('ad'));
	</script>
	</body>
	</html>
