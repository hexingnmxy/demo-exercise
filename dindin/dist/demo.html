<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="./css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/sweetalert2.css" />
		<!--<link rel="stylesheet" href="sweetalertdemo/sweetalert-master/dist/sweetalert.css" />-->
		<!--<link rel="stylesheet" href="sweetalert-master/dist/sweetalert.css" />-->
		<!--<link rel="stylesheet" href="sweetalert2-master/dist/sweetalert2.css" />-->
		<style type="text/css">
		button{
			width:20rem;
			height: 5rem;
			background-color: lightblue;
			color: white; 
			line-height: 5rem;
		}

	</style>
	</head>

	<body>
		<script src="js/jquery2.0.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/mui.min.js"></script>
		<script src="js/sweetalert2.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="sweetalertdemo/sweetalert-master/dist/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="sweetalert-master/dist/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="sweetalert2-master/dist/sweetalert2.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">标题</h1>
		</header>
		<div class="mui-content">
		    <button class="button1">这是alert</button>
			<button class="button2">这是confirm</button>
			<button class="button3">这是cusconfirm</button>
			<button class="button4">这是confirmPop</button>
			<button class="button5">这是error</button>
			<button class='button6'>这是success</button>
			<button class='warning'>这是warning</button>
		
		</div>
		<script>
			var ui = {
				alert:function(text,callback){
					setTimeout(function(){
						console.log(2222);
						swal({
				          title:text,
				          confirmButtonColor:'#DD6B55',
				          confirmButtonText:'确定'
				        },function(){
				        	if(typeof callback == 'function'){
				        		callback();
				        	}
				        });
					},0)
				}
			}
		</script>
		<script type="text/javascript">
		$('.button1').on('click', function() {
				ui.alert('这是alert框',function(){
//					console.log(1111);
				})
		  });
	</script>
	</body>

</html>
